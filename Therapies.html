                <script>
                    $(document).ready(function () {
                        $(".services-1.our-services .news-card").on("mouseenter touchstart", function (event) {
                            event.stopPropagation();

                            // Hide other overlays before showing current one
                            $(".overlay").stop().animate({ bottom: "-100%", opacity: "0" }, 300);

                            $(this).find(".overlay").stop().css({ bottom: "-100%", opacity: "0" }).animate(
                                { bottom: "0", opacity: "1" },
                                { duration: 500 }
                            );
                            $(this).find(".news-text").stop().animate(
                                { bottom: "70%" }, 500
                            );
                        });

                        // Hide overlay on mouseleave but keep text visible
                        $(".services-1.our-services .news-card").on("mouseleave", function () {
                            $(this).find(".overlay").stop().animate({ bottom: "-100%", opacity: "0" }, 300);
                            $(this).find(".news-text").stop().animate({ bottom: "0px" }, 300); // Keep text visible at bottom
                        });

                        // Tap outside to hide overlay (for mobile)
                        $(document).on("click touchstart", function (event) {
                            if (!$(event.target).closest(".services-1.our-services .news-card").length) {
                                $(".overlay").stop().animate({ bottom: "-100%", opacity: "0" }, 300);
                            }
                        });

                        // Prevent iOS double-tap zoom issue
                        $(".services-1.our-services .news-card").on("touchend", function (event) {
                            event.preventDefault();
                        });
                    });

    <script>
        var fileName = document.title || "index";

        $(document).ready(function () {
            loadHeaderFooter("header", "assets/clients/clinic/clinic/header.html");
            loadHeaderFooter("footer", "assets/clients/clinic/clinic/footer.html");
        });

        function loadHeaderFooter(id, file) {
            $("#" + id).load(file, function (response, status, xhr) {
                if (status === "error") {
                    console.error("Error loading " + file + ":", xhr.status, xhr.statusText);
                    return;
                }

                $("#" + id).find("a").addClass("edit-site");

                if (id === "header") {
                    if (fileName.toLowerCase() === "index" || fileName.toLowerCase() === "home") {
                        $("#" + id).find(".main-header-section").css("display", "inline-block");
                    } else {
                        $("#" + id).find(".main-header-section").css("display", "none");
                        $("#" + id).find(".header-breadcrumb-section").css("display", "inline-block");
                        $("#" + id).find(".header-breadcrumb-section .Page_name")
                            .text(fileName.charAt(0).toUpperCase() + fileName.slice(1));
                    }
                }
            });
        }
    </script>
